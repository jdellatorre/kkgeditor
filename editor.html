<!DOCTYPE html>
<html lang="en" data-ng-app="artistApp">
<head>
	<script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="./libs/angular.min.js"></script>
	<script type="text/javascript" src="./libs/angular-route.js"></script>
	
	<script type="text/javascript" src="./scripts/svgDraw.js" ></script>
	<script type="text/javascript" src="./scripts/queryModel.js" ></script>
	<script type="text/javascript" src="./scripts/controllers.js"></script>
	
	<link rel="stylesheet" href="./css/font-awesome.min.css" />
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./styles.css" />
	
	<style>
	.condition-hover {
		border-radius: 10px;
		border: 2px solid #01DF01;
		padding: 10px;
	}
	
	.plus-sign-hover {
		border-radius: 5px;
		border: 2px solid #01DF01;
		padding: 5px;
	}
	</style>
	<script type="text/javascript">
	$(document).ready(function() {
		console.log('load');
		$('.condition').hover(function(){ 
			$(this).toggleClass('condition-hover');
			$(this).parent().toggleClass('condition-hover');
		});
		$('.group').hover(function(){ 
			$(this).toggleClass('condition-hover');
		});
		$('.group .plus-sign').hover(function(){ 
			$(this).toggleClass('plus-sign-hover');
			$(this).parent().parent().toggleClass('condition-hover');
		})
		
		$('.group-plus .plus-sign').hover(function(){ 
			$(this).toggleClass('plus-sign-hover');
		})
	});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1><span class="glyphicon glyphicon-volume-up"></span> Artist Catalog</h1>
			</div>
		</div>
		<div data-ng-view></div>
	</div>
	
	<div id="svgContainer" style="margin: 50px 50px;">
		<svg id="svg1" width="0" height="0" >
			<path
				id="path1"
				d="M0 0"         
				stroke="#000" 
				fill="none" 
				stroke-width="12px";/>
			<path
				id="path2"
				d="M0 0"         
				stroke="#000" 
				fill="none" 
				stroke-width="12px";/>
		</svg>
	</div> 
	<div id="outer">
		<div>
			<h2>Query Editor</h2>
		</div>
	
		
		<div id="group1" class="group">
			<table class="table header-group">
				<tr>
					<td>
						<input type="text" class="form-control" value="Group title"></input>
					</td>
					<td>
						<div class="condition-buttons">
							<i class="fa fa-edit"></i>
							<i class="fa fa-save"></i>
							<i class="fa fa-trash"></i>
						</div>
					</td>
				</tr>
			</table>
			<div id="group1Condition1" class="condition panel last">
				<table class="table body-group">
					<tr>
						<td>
							<select class="form-control"><option>Field1</option><option>Field2</option></select>
						</td>
						<td>
							<select class="form-control"><option>contains</option><option>beginsWith</option></select>
						</td>
						<td>
							<input type="text" class="form-control" id="group1condition1Value">
						</td>
						<td>
							<div class="condition-buttons">
								<i class="fa fa-trash button-delete-condition"></i>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="group1op" class="op-offset">
			<select><option>AND</option><option>OR</option></select>
		</div>
		<div id="group2" class="group last">
			<table class="table header-group">
				<tr>
					<td>
						<label>Group title 2</label>
					</td>
					<td>
						<div class="condition-buttons">
							<i class="fa fa-edit"></i>
							<i class="fa fa-save"></i>
							<i class="fa fa-trash"></i>
						</div>
					</td>
				</tr>
			</table>		
			<div id="group2condition1" class="condition panel">
				<p>my other container1<br/>2nd row</p>
			</div>
			<div id="group2condition1op" class="op-offset">
				<select><option>AND</option><option>OR</option></select>
			</div>
			<div id="group2condition2" class="condition panel last">
				<p>my other container2</p>
			</div>
			<div class="text-center">
				<i class="fa fa-plus plus-sign"></i>	
			</div>
		</div>
		<div class="group-plus">
			<div class="text-center">
				<i class="fa fa-plus plus-sign"></i>	
			</div>
		</div>
		
		<!--<div id="group3" class="group sm">
			<div id="group3condition1" class="condition panel">
				<p class="panel">my other container</p>
			</div>
		</div>-->
	</div>
</div>

</body>
</html>
