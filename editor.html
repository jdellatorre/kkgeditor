<style>
#container { margin:50px; background-color: #ffffff; }

.condition:not(:last-child) {
	margin-bottom: 50px;
}

.condition {
    border-radius: 10px;
	border: 2px solid #bdbdbd;
	padding: 10px;
}

.group {
    border-radius: 10px;
	border: 2px solid #bdbdbd;
	padding: 10px;
	margin-bottom: 50px;
	width: 500px;
}

.forum_hover {
    border-radius: 10px;
	border: 2px solid #01DF01;
	padding: 10px;
}

p {
	margin: 0;
}

</style>
<script type="text/javascript">
$(document).ready(function() {
	console.log('load');
	$('.condition').hover(function(){ 
		$(this).toggleClass('forum_hover');
		$(this).parent().toggleClass('forum_hover');
	});
	$('.group').hover(function(){ 
		$(this).toggleClass('forum_hover');
	});
	
});
</script>
